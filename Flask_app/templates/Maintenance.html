<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maintenance</title>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/sidebar.css') }}">
<div class="sidenav">
	<a href="/dash">Dashboard</a>
    <a href="/account">My Account</a>
	<a href="/my_homes">My Houses</a>
	<a href="/Logout">Logout</a>
</div>
</head>
<body id="main">
	<div class="d-flex justify-content-around">
        <form action="/maint" method="post" class="col-4 p-4 bg-dark text-light">
            <h2 class="text-primary">Requests</h2>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" name="Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" name="Address" class="form-control">
            </div>
            <div class="form-group">
                <label for="DaysRented">Curretly rented?:</label>
                <input type="radio" id="DaysRented" name="DaysRented" value="0">
                <label for="DaysRented">No</label>
                <input type="radio" id="DaysRentedy" name="DaysRented" value="1">
                <label for="DaysRentedyes">Yes</label><br>
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="text" name="Email" class="form-control">
            </div>
            <div class="form-group">
                <label for="ServiceRequest">Message:</label>
                <input type="Message" name="ServiceRequest" class="form-control">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
	</div>
</body>
</html>
